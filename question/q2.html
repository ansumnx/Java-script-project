<!-- findind minumum and maximum -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="first">first</label>
    <input type="text" id="first"> 
    <label for="second">second</label>
    <input type="text" id="second"> 
    <label for="third">third</label>
    <input type="text" id="third"> 
    <button type="button" id="btn"> submit</button>
    <p id="ans"></p>
    <script>
        let a;
        let b;
        let c;
        let maximum;
        let minimum;

        document.getElementById("btn").onclick = function () {
            a = document.getElementById("first").value;
            a = Number(a);
            b = document.getElementById("second").value;
            b = Number(b);
            c = document.getElementById("third").value;
            c = Number(c);

            maximum = Math.max(a, b, c);
            minimum = Math.min(a, b, c);

            let text = `maximum ${maximum} <br>
            minimum ${minimum} `;

            document.getElementById("ans").innerHTML = text;
        }
    </script>
</body>
</html>
