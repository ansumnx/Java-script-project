<!--ROLLDICE PROGRAM-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: block;
        font-size: 40px;
      }

      button {
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <p id="ans"></p>
    <button type="button" id="btn">ROLL</button>
    <script>
      let roll;
      document.getElementById("btn").onclick = function () {
        roll = Math.floor(Math.random() * 6) + 1;
        document.getElementById("ans").innerHTML = roll;
      };
    </script>
  </body>
</html>
