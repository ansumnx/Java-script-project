<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="first">enter first number</label>
    <input type="text" id="first">
    <label for="sec">enter second number</label>
    <input type="text"  id="sec">
    <button type="button" id="btn">submit</button>
    <h4 id="ans"></h4>
    <script>
        document.getElementById("btn").onclick = () =>{

            let a = Number(document.getElementById("first").value);
            let b = Number(document.getElementById("sec").value);
            
           let div = (a,b) => a/b;
            document.getElementById("ans").innerHTML = div(a,b);
        }
    </script>
    
</body>
</html>
